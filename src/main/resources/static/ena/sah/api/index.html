<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENA Source Annotation Helper</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" sizes="32x32"/>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" sizes="16x16"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://assets.emblstatic.net/vf/v2.5.8/css/styles.css">
    <link href="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/images/logos/EMBL-EBI/favicons/favicon.ico" rel="icon"
          type="image/x-icon"/>
    <!-- Tell the VF 1.4 not to display a data protection banner. -->
    <!-- You should use the 2.0 data protection banner from the contentHub. -->
    <span data-protection-message-disable="true"></span>
    <!--    <link rel="import" href="https://www.embl.org/api/v1/pattern.html?filter-content-type=article&filter-id=6682&pattern=node-body&source=contenthub" data-target="self" data-embl-js-content-hub-loader>-->
    <link rel="stylesheet" href="//ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.3/fonts.css" type="text/css"
          media="all"/>
    <script defer="defer" src="//ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.4/js/script.js"></script>
    <link rel="stylesheet"
          href="https://assets.emblstatic.net/vf/v2.4.12/assets/ebi-header-footer/ebi-header-footer.css" type="text/css"
          media="all"/>
    <link href="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/libraries/foundation-6/css/foundation-lite.min.css"
          media="all"
          rel="stylesheet" type="text/css"/>
    <link href="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/css/ebi-global.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link href="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/css/theme-embl-petrol.css" media="all"
          rel="stylesheet" type="text/css"/>
    <!-- embl-ebi global header -->
    <header id="masthead-black-bar"
            class="clearfix masthead-black-bar | ebi-header-footer vf-content vf-u-fullbleed"></header>
</head>

<body>
<section class="ebi-homepage-search vf-hero vf-hero--800 vf-hero--search | vf-u-fullbleed"
         data-vf-google-analytics-region="homepage-search"
         style="--vf-hero--bg-image: url('https://acxngcvroo.cloudimg.io/v7/www.embl.org/files/wp-content/uploads/EMBL-EBI-home-hero-cells_2021-1-scaled.jpeg');">
    <div class="logo" id="local-title">
        <h1>
            <a target='_blank' href="https://www.ebi.ac.uk/ena/" title="Back to ENA">
                <img alt="ENA" class="logo"
                     src="../ENA-logo.png"/>
            </a>
        </h1>
    </div>
</section>

<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
<script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
<script src="./swagger-initializer.js" charset="UTF-8"></script>

<footer>
    <div class="global-footer" id="global-footer">
        <nav class="global-nav-expanded row" id="global-nav-expanded">
            <!-- Footer will be automatically inserted by footer.js -->
        </nav>
        <section class="ebi-footer-meta row" id="ebi-footer-meta">
            <!-- Footer meta will be automatically inserted by footer.js -->
        </section>
    </div>
</footer>
</body>
</html>
