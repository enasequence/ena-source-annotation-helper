#ElasticSearch Datastore Configuration
elasticsearch.host=${ES-HL-PROD-HOST}
elasticsearch.port=${ES-HL-PROD-PORT}
elasticsearch.username=${K8S_ES_RO_USERNAME}
elasticsearch.password=${K8S_ES_RO_PASSWORD}
elasticsearch.certificate=${ES-HL-PROD-CERTIFICATE}

#ElasticSearch Client request timeout
elasticsearch.request.timeout=300000

logging.file=ena-sah
logging.path=logs
logging.config=classpath:logback-spring-prod.xml
