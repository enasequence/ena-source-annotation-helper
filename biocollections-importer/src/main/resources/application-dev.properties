#ElasticSearch Datastore Configuration
elasticsearch.host=hx-rke-wp-webadmin-38-master-3.caas.ebi.ac.uk
elasticsearch.port=30014
elasticsearch.username=<K8S_HX_ES_USERNAME>
elasticsearch.password=<K8S_HX_ES_PASSWORD>
elasticsearch.certificate=<ES-HX-PROD-CERTIFICATE>

#ElasticSearch Client request timeout
elasticsearch.request.timeout=300000

# NCBI FTP File Paths
ftp.ncbi.file.institutions=https://ftp.ncbi.nlm.nih.gov/pub/taxonomy/biocollections/Institution_codes.txt
ftp.ncbi.file.collections=https://ftp.ncbi.nlm.nih.gov/pub/taxonomy/biocollections/Collection_codes.txt

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.file=ena-biocollections-importer
logging.path=logs
logging.config=classpath:logback-spring-dev.xml
