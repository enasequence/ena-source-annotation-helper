apiVersion: apps/v1
kind: Deployment
metadata:
  name: ena-dcap-sah-prod
  namespace: ena-dcap
spec:
  selector:
    matchLabels:
      app: ena-dcap-sah-prod
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: ena-dcap-sah-prod
    spec:
      containers:
        - name: ena-dcap-sah-prod
          image: <container_app_image>
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: "-Dhttp.proxyHost=pg-wwwcache.ebi.ac.uk -Dhttp.proxyPort=3128 -Dhttp.nonProxyHosts=localhost|.cluster.local -Dhttps.proxyHost=pg-wwwcache.ebi.ac.uk -Dhttps.proxyPort=3128"
            - name: ES-HL-PROD-HOST
              valueFrom:
                configMapKeyRef:
                  name: es-hl-prod-host
                  key: host
            - name: ES-HL-PROD-PORT
              valueFrom:
                configMapKeyRef:
                  name: es-hl-prod-host
                  key: port
            - name: K8S_ES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: es-hl-prod-credentials
                  key: username
            - name: K8S_ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: es-hl-prod-credentials
                  key: password
            - name: ES-HL-PROD-CERTIFICATE
              valueFrom:
                secretKeyRef:
                  name: es-hl-prod-certificate
                  key: hl-cert.cer
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        appType: ena-dcap-web

---
kind: Service
apiVersion: v1
metadata:
  name: ena-dcap-sah-prod
  namespace: ena-dcap
spec:
  selector:
    app: ena-dcap-sah-prod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31025
  type: NodePort
